<div id="editor">

</style>

<section class="ck-delimiter ck-widget"></section>


<script src="../build/ckeditor.js"></script>
<script>
	BalloonEditor.create( document.querySelector( '#editor' ), {
		placeholder: 'test',
		link: { api: 'https://dev.api.mybase.pro/' },
		fileUploadOptions: {
			urlUpload: 'https://dev.api.mybase.pro/files/upload-redactor-image?accessToken=N1SooFlzcTUw_HgadlmfcJOSwOgjCJQy&companyId=5cc9b7f6760a117a7a1817e2'
		}
	} )
		.then( editor => {
			window.editor = editor;
			const content = `<section class="ck-link"><div class="ck-link__container"><h1 class="ck-link__header">Hey, it?s my test post. ? ????? ????????? ? Medium</h1><p class="ck-link__description">Hey, it?s my test post.</p><a class="ck-link__url ck-editor__editable ck-editor__nested-editable" href="https://medium.com/@darya.baklanova/hey-its-my-test-post-70ef0039ef8d" contenteditable="true">&nbsp;</a></div><img class="ck-link__image" src=""></section><p>&nbsp;</p><section class="ck-link"><div class="ck-link__container"><h1 class="ck-link__header">??????? ??????????????? ?????????????? ???????????</h1><p class="ck-link__description">??????????? ???? ???????? ???????????????? ??????????????? ????????????</p><a class="ck-link__url ck-editor__editable ck-editor__nested-editable" href="https://www.tspu.edu.ru/" contenteditable="true">www.tspu.edu.ru</a></div><img class="ck-link__image" src=""></section><p>&nbsp;</p><p>With image:</p><section class="ck-link"><div class="ck-link__container"><h1 class="ck-link__header">How to Connect Blockstack to your Backend API ? Better Programming ? Medium</h1><p class="ck-link__description">Part two of a three-part tutorial. In this tutorial, we?ll connect the unique username that visitors create on Blockstack to your back end.</p><a class="ck-link__url ck-editor__editable ck-editor__nested-editable" href="https://medium.com/better-programming/how-to-connect-blockstack-to-your-backend-api-4643f5a331a4" contenteditable="true">&nbsp;</a></div><img class="ck-link__image" src="https://cdn-images-1.medium.com/max/1200/1*O4F6rCFNrQEUq5atuxj4pw.png"></section><p>&nbsp;</p><p>Inside paragraph:<br><a href="https://medium.com/better-programming/how-to-connect-blockstack-to-your-backend-api-4643f5a331a4">https://medium.com/better-programming/how-to-connect-blockstack-to-your-backend-api-4643f5a331a4</a></p><p>&nbsp;</p><p><a href="https://medium.com/better-programming/how-to-connect-blockstack-to-your-backend-api-4643f5a331a4">Hyperlink</a></p><p><a href="http://localhost:4300/5cab1c0a7049cb61ec487123/wiki/active?categoryId=5cab1c0a7049cb61ec487125&amp;isRead=0">app hyperlink</a></p>`;

			// editor.setData( content );

			const model = editor.model;
			const doc = editor.model.document;

			doc.on( 'change:data', () => {
				const changes = doc.differ.getChanges();

				model.change( writer => {
					for ( const entry of changes ) {
						if ( entry.type == 'insert' && ( entry.name == 'image' || entry.name == 'delimiter' ) ) {
							const image = entry.position.nodeAfter;
							const paragraph = writer.createElement( 'paragraph' );

							writer.insert( paragraph, image, 'after' );
						}
					}
				} );
			} );

			// editor.model.change(writer => writer.rename(delimiter, 'delimiter'));

		} )
		.catch( err => {
			console.error( err.stack );
		} );
</script>
