<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – balloon block editor build – development sample</title>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}
	</style>
</head>
<body>

<h1>CKEditor 5 – balloon block editor build – development sample</h1>

<div id="editor">
</div>
<style>

	.pen-gray {
		color: #c4c7cc
	}

</style>
<section class="ck-delimiter ck-widget"></section>


<script src="../build/ckeditor.js"></script>
<script>
	BalloonEditor.create( document.querySelector( '#editor' ), {
		placeholder: 'test',
		link: { api: 'https://dev.api.mybase.pro/' },
		fileUploadOptions: {
			urlUpload: 'https://dev.api.mybase.pro/files/upload-redactor-image?accessToken=N1SooFlzcTUw_HgadlmfcJOSwOgjCJQy&companyId=5cc9b7f6760a117a7a1817e2'
		}
	} )
		.then( editor => {
			window.editor = editor;
			const content = `<p>Почитать о блокчейне:</p><p class="ck-link"><a href="https://medium.com/@jimmysong/why-blockchain-is-hard-60416ea4c5c"><span>https://medium.com/@jimmysong/why-blockchain-is-hard-60416ea4c5c</span></a></p>`;

				editor.setData( content );

			const model = editor.model;
			const doc = editor.model.document;

			doc.on( 'change:data', () => {
				const changes = doc.differ.getChanges();

				model.change( writer => {
					for ( const entry of changes ) {
						if ( entry.type == 'insert' && ( entry.name == 'image' || entry.name == 'delimiter' ) ) {
							const image = entry.position.nodeAfter;
							const paragraph = writer.createElement( 'paragraph' );

							writer.insert( paragraph, image, 'after' );
						}
					}
				} );
			} );

			// editor.model.change(writer => writer.rename(delimiter, 'delimiter'));

		} )
		.catch( err => {
			console.error( err.stack );
		} );
</script>

</body>
</html>
